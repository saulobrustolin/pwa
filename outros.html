    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu PWA</a>

    <main>
        <h1>Tabela 1 - Scroll horizontal</h1>
        <div class="table-responsive">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h1>Tabela 2 - ocultando colunas</h1>

        <table class="table table-striped ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col" class="d-none d-sm-table-cell">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td class="d-none d-sm-table-cell">Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td class="d-none d-sm-table-cell">Thornton</td>
                    <td>@fat</td>
                </tr>
                <!-- https://getbootstrap.com/docs/5.2/utilities/display/#hiding-elements -->
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td> <!-- adicionado aqui pois nÃ£o pode usar colspan = 2 -->
                    <td class="d-none d-sm-table-cell"> the Bird</td> <!--colspan="2"  removido-->
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
