<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <style>
        header {
            margin-bottom: 70px;
        }
    </style>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu PWA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="outros.html">Outros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="fotos.html">Fotos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="formulario.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <h2 class="text-center mb-3">Formul√°rio de contato</h2>
            <form id="form-contato" action="#" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Deixe seu nome</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" required
                            placeholder="Seu primeiro nome">
                        <div class="invalid-feedback">
                            Por favor, preencha seu nome
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="sobrenome ">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Deixe seu email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" required
                        placeholder="name@example.com">
                    <div class="invalid-feedback">
                        Por favor, preencha seu email
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Sua mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-12 col-md-6 mb-3">
                    <button class="btn btn-primary w-100" type="submit">Enviar</button>
                </div>


            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="formulario.js"></script>
</body>

</html>
